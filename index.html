<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <!--Card start-->
        <div class="card">
            <!--Card header-->
            <div class="card-header">
                <h1>Payment Form Example</h1>
            </div>
            <!--Card header end-->

            <!--Card body start-->
            <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>
                <!--form start-->
                <form action="">
                    <!--CC data start-->
                    <div class="row">
                        <div class="col-md-6 cc-number">
                            <label for="cc-number" class="form-label">Card #</label>
                            <input type="number" id="cc-number" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="col-md-2 cvc-number">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" id="cvc" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-md-4 amount">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="amount" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <!--CC data end-->

                    <!--Name start-->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="buyer-name" class="form-label">Name</label>
                            <input type="text" id="buyer-name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="buyer-last-name" class="form-label">Last Name</label>
                            <input type="text" id="buyer-last-name" class="form-control">
                        </div>
                    </div>
                    <!--Name end-->

                    <!--Address start-->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" name="state">
                                <option value="" selected disabled>Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option> 
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="zip-code" class="form-label">Postal Code</label>
                            <input type="text" id="zip-code" class="form-control">
                        </div>
                    </div>
                    <!--Address end-->
                    <!--Payment forms start-->
                    <div class="row">
                        <div class="mt-3 col-md-6">
                        <p>We accept:</p>
                        <div class="d-inline-flex align-items-center gap-2 p-2 bg-secondary rounded">
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="payment" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa text-white"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="payment" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                 <input class="form-check-input" type="radio" name="payment" id="amex" value="amex">
                                 <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex text-white"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                 <input class="form-check-input" type="radio" name="payment" id="discover" value="discover">
                                 <label class="form-check-label" for="discover"><i class="fa-brands fa-cc-discover text-white"></i></label>
                            </div>
                        </div>
                        </div>
                        <div class="mt-3 col-md-6">
                            <label for="">Message</label>
                            <textarea name="" id="" class="form-control" rows="3"></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                    <!--Payment forms end-->
                </form>
                <!--Form end-->
            </div>
            <!--Card body ends-->

            <!--Card footer start-->
            <div class="card-footer">
                <div class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
            <!--Card footer end-->
               
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
